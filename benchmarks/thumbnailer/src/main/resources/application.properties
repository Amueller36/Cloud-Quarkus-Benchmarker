quarkus.native.additional-build-args= \
    -H:ResourceConfigurationFiles=resource-config.json, \
    -H:ReflectionConfigurationFiles=reflect-config.json, \
    -H:DynamicProxyConfigurationFiles=proxy-config.json
quarkus.ssl.native=true
quarkus.native.auto-service-loader-registration=true

# Endpoint URL need to be specified here or by using system property
#   "-Dbenchmark.s3-endpoint=<EndpointURL>"
# Some examples of endpoint URLs of public cloud services are:
# - Amazon S3:          https://s3.us-east-2.amazonaws.com
# - IBM Cloud (public): https://s3.us-south.cloud-object-storage.appdomain.cloud
# - IBM Cloud (direct): https://s3.direct.us-south.cloud-object-storage.appdomain.cloud
#benchmark.s3-endpoint=http://localhost:9000
#benchmark.aws-access-key-id=minioadmin
#benchmark.aws-secret-access-key=minioadmin
# If you want to use Azure Blob Storage
#benchmark.azure-storage-name=
#benchmark.azure-storage-key=
# If you want to use Google Cloud Storage
#benchmark.gcp-json-credentials=

